<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">
            Agregar Cita
        </h5>
        <div class="text-center" *ngIf="formularioIncorrecto">
            <span class="badge bg-danger">Todos los Campos son Obligatorios</span>
        </div>
        
        <div class="form-group mb-3">
            <label for="">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingresa su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="">Fecha</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control" placeholder="Ingresa la fecha ">
        </div> b
        <div class="form-group mb-3">
            <label for="">Hora</label>
            <input type="time" id="fhora" [(ngModel)]="hora" class="form-control" placeholder="Ingresa la fecha ">
        </div>
        <div class="form-group mb-3">
            <label for="">Hora</label>
            <textarea id="sintomas" [(ngModel)]="sintomas" class="form-control"  placeholder="Ingrese los sintomas" rows="3"></textarea>
        </div>
        <button (click)="agregarCita()" class="btn btn-primary btn-block boton">
            Agregar Cita
        </button>
    </div>
</div>
